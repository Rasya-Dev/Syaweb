<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aku Mau Jadian Sama Kamu!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hearts-container" id="heartsContainer"></div>
        <h1>💖 Aku Mau Jadian Sama Kamu! 💖</h1>
        <p class="subtitle">Kamu mau ga jadi pacar aku?</p>
        
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">Mau Dong!</button>
            <button class="btn btn-no" id="noBtn">Tidak</button>
        </div>
        
        <p class="persuasion-text" id="persuasionText">Pilih "Mau Dong!" aja sayang~ 😘</p>
        
        <div class="footer">
            <p>Dibuat dengan ❤️ oleh <span id="creatorName">Kamu</span></p>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
